<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 id="dataMgmt">Train Time</h1>
            <h3 id="dataMgmt">A Comprehensive Directory of Trains</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Trains-->
                <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title" id="tagBG">Current Train Schedule</div>
                </div>
            <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>                
            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title" id="tagBG">Add Employees</div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="name" class="form-control" id="train-name" placeholder="Panda Express">
                        </div>
                        <div class="form-group">
                            <label for="example1">Desination</label>
                            <input type="dest" class="form-control" id="train-dest" placeholder="Chengdu">
                        </div>
                        <div class="form-group">
                            <label for="example1">First Train Time (HH:mm - military time)</label>
                            <input type="first" class="form-control" id="first-train" placeholder="15:35">
                        </div>
                        <div class="form-group">
                            <label for="example1">Frequency (min)</label>
                            <input type="freq" class="form-control" id="train-freq" placeholder="15">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script src="assets/javascript/app.js"></script>
    
</body>
</html>
